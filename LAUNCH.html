<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Website</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      color: white;
    }
    .btn-home { background: #667eea; }
    .btn-about { background: #f093fb; }
    .btn-projects { background: #4facfe; }
    .btn-contact { background: #43e97b; }
    .btn-admin { background: #fa709a; border: 2px solid #fee140; }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 Launch Website</h1>
    <a href="/site/index.html" class="btn btn-home" data-testid="btn-launch-home">🏠 Open Home</a>
    <a href="/site/about.html" class="btn btn-about" data-testid="btn-launch-about">ℹ️ Open About</a>
    <a href="/site/projects.html" class="btn btn-projects" data-testid="btn-launch-projects">🛠️ Open Projects</a>
    <a href="/site/contact.html" class="btn btn-contact" data-testid="btn-launch-contact">✉️ Open Contact</a>
    <a href="/admin/index.html?admin=1" class="btn btn-admin" data-testid="btn-launch-admin">🔐 Admin (token)</a>
  </div>
</body>
</html>
